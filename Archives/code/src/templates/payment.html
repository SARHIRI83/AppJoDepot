{% extends "base.html" %}

{% block body %}
<div class="payment-container">
    <h1>Paiement</h1>
    <form id="payment-form">
        <div class="form-group">
            <label for="card-name">Nom sur la carte:</label>
            <input type="text" id="card-name" name="cardName" required>
        </div>
        <div class="form-group">
            <label for="card-number">Num√©ro de carte:</label>
            <input type="text" id="card-number" name="cardNumber" required pattern="\d{16}">
        </div>
        <div class="form-group">
            <label for="expiry-date">Date d'expiration (MM/AA):</label>
            <input type="text" id="expiry-date" name="expiryDate" required pattern="\d{2}/\d{2}">
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}">
        </div>
        <button type="submit">Payer</button>
    </form>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='payment.js') }}"></script>
{% endblock %}
